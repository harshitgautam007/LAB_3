<!DOCTYPE html>
<html lang="en">
<head>
    <title>Organisation Registration</title>
    <link rel="stylesheet" href="/static/css/organi_reg.css">
    <!--favicon-->
    <link rel="icon" href="./LAB_3/favicon (1).ico">


    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">

</head>
<body style="background-image: url(/static/photos/leone-venter-VieM9BdZKFo-unsplash.jpg);background-size: cover;">
    <nav class="navbar navbar-expand-lg-dark " data-bs-theme="dark">
        <a class="navbar-brand mb-0 h1" style="color: black;"><img src="/static/photos/discipline.png" alt="Ontime.img" width="70" height="70" >Ontime.com</a>
    </nav>
    <form style="color:black;margin-left: 40px;" id= "reg_form" action="/reg_org" method="POST" >

      <div class="msg" style="background-color:#488395;color: white;width:100px;margin-left:250px">{{ msg }}</div>
      </br> </br>
      
      <div class="row">
        <div class="col-lg-4">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="organization_id">Organisation ID</label>
                <input type="text" class="form-control " id="organization_id" name = "organization_id" style="width:80%;background:transparent;" placeholder="Organisation Id">
              </div>
              <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name = "password" style="width:60%;background:transparent" placeholder="Password">
              </div>
              <div class="form-group col-md-6">
                <label for="admin_name">Admin Name</label>
                <input type="text" class="form-control " id="admin_name" name = "admin_name" style="width:60%;background:transparent" placeholder="Name">
              </div>
              <div class="form-group col-md-6">
                <label for="cpass">Confirm Password</label>
                <input type="password" class="form-control" style="width:60%;background:transparent" id="cpass" name = "cpass" placeholder="Password">
              </div>
            </div>
        </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control " id="address" name = "address" style="width:50%;height:100px;background:transparent" placeholder="Enter your Address" style="background:transparent">
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control " style="width:70%;background:transparent" id="email" name = "email" placeholder="Email">
          </div>
        
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="phone_number" style="width:100px">Phone No.</label>
            <input type="text"class="form-control " id="phone_number" name = "phone_number" style="background:transparent;width:150px">
          </div>
        </div>
        </div>

      </div>
    </div>

    <div class="pt-1 mb-4">
      <input type="submit" class="btn btn-dark btn-lg btn-block" value="Submit"  style="background-color:#488395;color: white;width:100px;margin-left:250px"></br></br>
    </div>
    </form>
      </div>
    <br>
    <br>
</body>
</html>
